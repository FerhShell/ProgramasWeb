<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Programas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            position: relative;
        }
        .programs-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        .program-link {
            display: block;
            background-color: #222;
            color: #0ff;
            padding: 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .program-link:hover {
            background-color: #333;
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }
        .show-btn {
            background-color: #00f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .show-btn:hover {
            background-color: #00c;
            box-shadow: 0 0 20px rgba(0, 0, 255, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Programas</h1>
        <button class="show-btn" onclick="togglePrograms()">Mostrar Programas</button>
        <div class="programs-container" id="programs-container">
            <a href="https://ferhshell.github.io/Gerenciador-de-Programas/Programa%20Final/Calculadora.html" class="program-link">Calculadora</a>
            <a href="https://ferhshell.github.io/Gerenciador-de-Programas/Programa%20Final/Calculos%20%201.6.html" class="program-link">Cálculos 1.6</a>
            <a href="https://ferhshell.github.io/Gerenciador-de-Programas/Programa%20Final/CamisasPolieplastic.HTML" class="program-link">Camisas Polieplastic</a>
            <a href="https://ferhshell.github.io/Gerenciador-de-Programas/Programa%20Final/Conferidos.html" class="program-link">Conferidos</a>
            <a href="https://ferhshell.github.io/Gerenciador-de-Programas/Programa%20Final/Corretor.html" class="program-link">Corretor</a>
            <a href="https://ferhshell.github.io/Gerenciador-de-Programas/Programa%20Final/Financeiro.HTML" class="program-link">Financeiro</a>
            <a href="https://ferhshell.github.io/Gerenciador-de-Programas/Programa%20Final/MarcaHorasExtras.html" class="program-link">Marca Horas Extras</a>
            <a href="https://ferhshell.github.io/Gerenciador-de-Programas/Programa%20Final/Notificacao%20erro%20operador.html" class="program-link">Notificação Erro Operador</a>
            <a href="https://ferhshell.github.io/Gerenciador-de-Programas/Programa%20Final/Registro%20de%20Erros.html" class="program-link">Registro de Erros</a>
            <a href="https://ferhshell.github.io/Gerenciador-de-Programas/Programa%20Final/Storage%20Manager%20-%20Copia.html" class="program-link">Storage Manager - Copia</a>
            <a href="https://ferhshell.github.io/Gerenciador-de-Programas/Programa%20Final/Texto_Cliente.html" class="program-link">Texto Cliente</a>
            <a href="https://ferhshell.github.io/Gerenciador-de-Programas/Programa%20Final/Ovo%20Cozido.html" class="program-link">Ovo Cozido</a>
            <a href="https://ferhshell.github.io/Gerenciador-de-Programas/Programa%20Final/Texto_Operador%20e%20Cliente.html" class="program-link">Texto Operador e Cliente</a>
        </div>
    </div>

    <script>
        function togglePrograms() {
            const container = document.getElementById('programs-container');
            if (container.style.maxHeight) {
                container.style.maxHeight = null;
            } else {
                container.style.maxHeight = container.scrollHeight + "px";
            }
        }
    </script>
</body>
</html>
