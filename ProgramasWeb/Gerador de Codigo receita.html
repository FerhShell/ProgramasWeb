<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Código de Receita</title>
    <style>
        body {
            background-color: #000;
            color: #00FFAA;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #FFAA00;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        textarea, input {
            width: 100%;
            max-width: 500px;
            margin-top: 5px;
            padding: 10px;
            background-color: #222;
            color: #00FFAA;
            border: 1px solid #00FFAA;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFAA00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #00FFAA;
            color: #000;
        }
        .output {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00FFAA;
        }
        .output code {
            white-space: pre-wrap;
            display: block;
            color: #FFAA00;
        }
    </style>
</head>
<body>
    <h1>Gerador de Código de Receita</h1>
    
    <label for="title">Título da Receita:</label>
    <input type="text" id="title" placeholder="Digite o título da receita">

    <label for="details">Detalhes (Tempo, Rendimento, Dificuldade):</label>
    <textarea id="details" rows="3" placeholder="Digite os detalhes da receita..."></textarea>

    <label for="ingredients">Ingredientes:</label>
    <textarea id="ingredients" rows="6" placeholder="Liste os ingredientes aqui..."></textarea>

    <label for="instructions">Modo de Preparo:</label>
    <textarea id="instructions" rows="6" placeholder="Descreva o modo de preparo aqui..."></textarea>

    <button onclick="generateCode()">Gerar Código HTML</button>

    <div class="output" id="output">
        <h2>Seu Código HTML Gerado:</h2>
        <code id="generatedCode"></code>
    </div>

    <script>
        function generateCode() {
            const title = document.getElementById('title').value;
            const details = document.getElementById('details').value;
            const ingredients = document.getElementById('ingredients').value;
            const instructions = document.getElementById('instructions').value;

            const generatedCode = `
<div class="recipe">
    <h2>${title}</h2>
    <p>
        ${details}
        
        Ingredientes :
${ingredients}

        Modo de Preparo:
${instructions}
    </p>
</div>`;

            document.getElementById('generatedCode').textContent = generatedCode.trim();
        }
    </script>
</body>
</html>
