<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Estoque</title>

  <!-- Importa o CSS principal -->
  <link rel="stylesheet" href="style.css">

  <!-- Importa bibliotecas para gerar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <!-- Fundo animado em CSS (apenas pseudo-elemento no CSS) -->
  <div class="container">
    <!-- Título principal do sistema -->
    <h1>Sistema de Estoque</h1>

    <!-- Notification container para pop-ups -->
    <div id="notification-container"></div>

    <!-- Navegação por abas dos materiais -->
    <nav class="tabs" id="tabs"></nav>

    <!-- Filtros para visualizar os registros -->
    <div class="filters">
      <label>Mês:
        <select id="monthFilter"></select>
      </label>

      <label>Dia:
        <select id="dayFilter"></select>
      </label>

      <button id="showEntries">Entradas</button>
      <button id="showExits">Saídas</button>
      <button id="clearFilters">Limpar</button>

      <!-- Filtro por intervalo de datas -->
      <label>De: <input type="date" id="startDate"></label>
      <label>Até: <input type="date" id="endDate"></label>

      <button id="calcAvg">Calcular Média Retiradas</button>
      <div id="avgResult" class="avg-result"></div>

      <!-- Botão para calcular duração do estoque -->
      <button id="calcDuracao">Calcular Duração Estoque</button>
      <div id="duracaoResult" class="avg-result"></div>

      <!-- Botão para gerar PDF das retiradas -->
      <button id="generatePDF">Gerar PDF</button>
    </div>

    <!-- Área onde o conteúdo de cada aba será exibido -->
    <div class="tab-content" id="tab-content"></div>
  </div>

  <!-- Relógio no rodapé -->
  <footer id="rodapeRelogio">
    <span id="horaAtual"></span>
  </footer>

  <!-- Importa o JavaScript principal -->
  <script src="script.js"></script>
</body>
</html>
